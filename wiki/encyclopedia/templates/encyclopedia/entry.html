{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ content | safe }}</h1>
    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="entry" value="{{ title }}">
        <input type="submit" value="Edit" class="btn btn-danger">
    </form>

{% endblock %}
